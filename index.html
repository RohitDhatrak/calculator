<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="cal">
        <div class="display">0</div>
        <div class="buttons">
            <div class="row1">
                <button class="clear x2-size">C</button>
                <button class="backspace x1-size">←</button>
                <button class="div x1-size">÷</button>
            </div>
            <div class="row2">
                <button class="num x1-size">7</button>
                <button class="num x1-size">8</button>
                <button class="num x1-size">9</button>
                <button class="mul x1-size">×</button>
            </div>
            <div class="row3">
                <button class="num x1-size">4</button>
                <button class="num x1-size">5</button>
                <button class="num x1-size">6</button>
                <button class="sub x1-size">-</button>
            </div>
            <div class="row4">
                <button class="num x1-size">1</button>
                <button class="num x1-size">2</button>
                <button class="add x1-size">3</button>
                <button class="num x1-size">+</button>
            </div>
            <div class="row5">
                <button class="num x3-size bottom-buttons">0</button>
                <button class="equal x1-size bottom-buttons">=</button>
            </div>
        </div>
    </div>
    
    
</body>

</html>
