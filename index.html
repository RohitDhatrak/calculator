<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./calculator.js"></script>
</head>

<body>

    <div class="cal">
        <div class="display">0</div>
        <section class="buttons">
            <div class="row1">
                <button class="button x2-size lhs-buttons">C</button>
                <button class="button ">←</button>
                <button class="button ">÷</button>
            </div>
            <div class="row2">
                <button class="button lhs-buttons">7</button>
                <button class="button ">8</button>
                <button class="button ">9</button>
                <button class="button ">×</button>
            </div>
            <div class="row3">
                <button class="button lhs-buttons">4</button>
                <button class="button ">5</button>
                <button class="button ">6</button>
                <button class="button ">-</button>
            </div>
            <div class="row4">
                <button class="button lhs-buttons">1</button>
                <button class="button ">2</button>
                <button class="button ">3</button>
                <button class="button ">+</button>
            </div>
            <div class="row5">
                <button class="button x2-size lhs-buttons">0</button>
                <button class="button ">.</button>
                <button class="button ">=</button>
            </div>
        </section>
    </div>
    
</body>

</html>
